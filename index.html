<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="current-info">
      <div class="date-container">
        <div class="time" id="time">
          12:30 <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
          Monday, 24 May
        </div>
        <div class="others" id="current-weather-items">
          <div class="weather-item">
            <div>Humidity</div>
            <div>95.2%</div>
          </div>
          <div class="weather-item">
            <div>Pressure</div>
            <div>95.2%</div>
          </div>
          <div class="weather-item">
            <div>Wind Speed</div>
            <div>22KM/H</div>
          </div>
        </div>
      </div>
      <div class="place-container">
        <div class="time-zone" id="time-zone">Eastern
        </div>
        <div class="country" id="country">
          Canada
        </div>
      </div>
    </div>

  </div>

  <div class="future-forecast">
    <div class="today" id="current-temp">
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="day">Monday</div>
      <div class="temp">Night - 22&#176;C</div>
      <div class="temp">Day - 32&#176;C</div>
    </div>

    <div class="weather-forecast" id="weather-forecast">
      <div class="weather-forecast-item">
        <div class="day">
          Tuesday
        </div>
        <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night - 22&#176;C</div>
        <div class="temp">Day - 32&#176;C</div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">
            Tue
          </div>
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 22&#176;C</div>
          <div class="temp">Day - 32&#176;C</div>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">
            Wed
          </div>
          <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 22&#176;C</div>
          <div class="temp">Day - 32&#176;C</div>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">
            Thu
          </div>
          <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" class="w-icon">
          <div class="temp">Night - 22&#176;C</div>
          <div class="temp">Day - 32&#176;C</div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
